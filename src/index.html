<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List Wizard</title>
</head>

<body>
    <div class="top-section">
        <h1>To-Do-List Wizard</h1>
        <h3>Your Productivity Tool</h3>
    </div>
    <div class="wrapper">
        <div class="left-section">
            <div class="all-projects-con">
            </div>
            <div class="add-project-btn">
                <button type="button">Add Project</button>
            </div>
        </div>
        <div class="right-section">
            <div class="project-details">
                <h3 class="display-project-title">Project Title</h3>
                <p class="display-project-description">
                </p>
            </div>
            <div class="container-todos">
                <h3>Your Current Todos for the Project</h3>
                <ul class="to-do-list">
                </ul>
            </div>
        </div>
        <dialog id="add-project-dialog">
            <form id="project-form" method="dialog">
                <header>
                    <h3>Add New Project</h3>
                </header>
                <label for="project-title">Title:</label><br>
                <input type="text" id="project-title" name="project-title"><br>
                <label for="description">Description:</label><br>
                <textarea id="description" name="description" rows="4" cols="20"></textarea>
                <div>
                    <button class="cancel" type="button">Cancel</button>
                    <button class="confirm-project" type="button">Confirm</button>
                </div>
            </form>
        </dialog>
        <dialog id="edit-project-dialog">
            <form id="edit-project-form" method="dialog">
                <header>
                    <h3>Edit Project</h3>
                </header>
                <label for="edit-project-title">Title:</label><br>
                <input type="text" id="edit-project-title" name="edit-project-title"><br>
                <label for="edit-description">Description:</label><br>
                <textarea id="edit-description" name="edit-description" rows="4" cols="20"></textarea>
                <div>
                    <button class="cancel" type="button">Cancel</button>
                    <button class="confirm-edit-project" type="button">Confirm</button>
                </div>
            </form>
        </dialog>
        <dialog id="add-todo-dialog">
            <form id="todo-form" method="dialog">
                <header>
                    <h3>Add New To-Do</h3>
                </header>
                <label for="todo-name">Title:</label><br>
                <input type="text" id="todo-name" name="todo-name"><br>

                <label for="due-date">Due Date:</label><br>
                <input type="date" id="due-date" name="due-date"><br>

                <label for="priority">Priority:</label><br>
                <select id="priority" name="priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select><br>
                <label for="notes">Extra Notes:</label><br>
                <textarea id="notes" name="notes" rows="4" cols="20"></textarea>
                <div>
                    <button class="cancel" type="button">Cancel</button>
                    <button class="confirm-todo" type="button">Confirm</button>
                </div>
            </form>
        </dialog>
        <dialog id="edit-todo-dialog">
            <form id="edit-todo-form" method="dialog">
                <header>
                    <h3>Edit To-Do</h3>
                </header>
                <label for="edit-todo-name">Title:</label><br>
                <input type="text" id="edit-todo-name" name="edit-todo-name"><br>

                <label for="edit-due-date">Due Date:</label><br>
                <input type="date" id="edit-due-date" name="edit-due-date"><br>

                <label for="edit-priority">Priority:</label><br>
                <select id="edit-priority" name="edit-priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select><br>
                <label for="edit-notes">Extra Notes:</label><br>
                <textarea id="edit-notes" name="edit-notes" rows="4" cols="20"></textarea>
                <div>
                    <button class="cancel" type="button">Cancel</button>
                    <button class="confirm-edit-todo" type="button">Confirm</button>
                </div>
            </form>
        </dialog>
</body>

</html>
